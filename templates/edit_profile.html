{% extends "base.html" %}

{% block content %}
    <h2>Edit Your Profile</h2>

    <form method="POST" action="">
        {{ form.hidden_tag() }}

        <label>
            {{ form.username.label }}
            {{ form.username() }}
            {% for error in form.username.errors %}
                <small style="color: red;">{{ error }}</small>
            {% endfor %}
        </label>

        <label>
            {{ form.email.label }}
            {{ form.email() }}
            {% for error in form.email.errors %}
                <small style="color: red;">{{ error }}</small>
            {% endfor %}
        </label>

        <label>
            {{ form.height.label }}
            {{ form.height() }}
        </label>

        <label>
            {{ form.ape_index.label }}
            {{ form.ape_index() }}
        </label>

        {{ form.submit() }}
    </form>
{% endblock %}
